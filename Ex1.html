<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário1</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <h1>Exercício de Fieldset e Legend/h1>
    </header>

    <br><br>

    <!--Corpo-->
    </main>
        <fieldset>

            <legend>Informações</legend>

            <br><br>
            
            <section>
                <form method="post">

                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">

                    <br><br>

                    <label>Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="f">Feminino</option>
                        <option value="m">Masculino</option>
                    </select>

                </form>
            </section>
        </fieldset>

    </main>

</body>
</html>
