<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário2</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <h1>Exercício de Textarea e tipos de Input</h1>
    </header>

    <hr>

    <br><br>

    <!--Corpo-->
    </main>
        <section>
            <form method="post">

                <label>Feedback:</label>

                <br>
                
                <textarea name="fb" id="fb" cols="30" rows="10"></textarea>

                <br><br>

                <label>Número</label>
                <input type="number" name="num" id="num" step="5" min="1" max="100">

                <br><br>

                <label>Data:</label>
                <input type="date" name="data" id="data">

            </form>
        </section>

    </main>

</body>
</html>
